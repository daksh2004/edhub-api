# 1. Server Configuration
server.port=${PORT:8080}
spring.application.name=edhub-api

# 2. Database Configuration
# Yahan ':' ke baad local settings hain, bina ':' ke Render ki settings hain
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/edhub}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pooling (Render Database Stability ke liye)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 3. JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true

# 4. JWT Configuration
# FIX: Aapka closing brace '}' missing tha, maine laga diya hai
jwt.secret=${JWT_SECRET:edhub2025secretkey4learningplatformbackendservice123456789}
jwt.expiration=86400000

# 5. Swagger & OpenAPI (Spring Boot 3.4.1 Fix)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.writer-with-default-pretty-printer=true

# 6. Logging for Debugging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.edhub.api=DEBUG