# Server Configuration
# Render automatic PORT environment variable use karega
server.port=${PORT:8080}
spring.application.name=edhub-api

# Database Configuration
# Yahan Environment Variable ka naam wahi rakhein jo Render par hai
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true

# JWT Configuration
# Render dashboard wale JWT_SECRET variable ko use karega
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Swagger Configuration (Important Fix for Render)
# In paths ko security config se match hona zaroori hai
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.edhub.api=DEBUG