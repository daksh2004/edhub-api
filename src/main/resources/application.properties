# 1. Server Configuration
server.port=${PORT:8080}
spring.application.name=edhub-api

# 2. Database Configuration
# Render variables ka sahi link
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pooling (500 Error fix karne ke liye)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# 3. JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Hibernate 6+ ke liye dialect auto-detect hone dein ya ye sahi wala use karein
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true

# 4. JWT Configuration
# Ensure karein ki Render par JWT_SECRET variable hai
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# 5. Swagger & OpenAPI (500/403 Error Fix)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
# Static resources allow karne ke liye
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# 6. Logging for Debugging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.edhub.api=DEBUG